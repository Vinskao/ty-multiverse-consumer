server:
  port: 8081
  servlet:
    context-path: /ty_multiverse_consumer

spring:
  application:
    name: ty_multiverse_consumer
  # 數據庫配置 - 使用默認 H2 配置
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    # HikariCP 連接池配置
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  rabbitmq:
    enabled: ${RABBITMQ_ENABLED:true}
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:admin}
    password: ${RABBITMQ_PASSWORD:admin123}
    virtual-host: ${RABBITMQ_VIRTUAL_HOST:/}

# 日誌配置
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.amqp: DEBUG
    com.vinskao.ty_multiverse_consumer: DEBUG

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,rabbit,beans
  endpoint:
    health:
      show-details: always

# Swagger文檔配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs
    enabled: true
  packages-to-scan: com.vinskao.ty_multiverse_consumer
  paths-to-match: /**
