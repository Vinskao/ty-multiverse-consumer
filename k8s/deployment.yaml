apiVersion: v1
kind: Secret
metadata:
  name: ty-multiverse-consumer-secrets
type: Opaque
stringData:
  SPRING_DATASOURCE_URL: "${SPRING_DATASOURCE_URL}"
  SPRING_DATASOURCE_USERNAME: "${SPRING_DATASOURCE_USERNAME}"
  SPRING_DATASOURCE_PASSWORD: "${SPRING_DATASOURCE_PASSWORD}"
  SPRING_DATASOURCE_HOST: "${SPRING_DATASOURCE_HOST}"
  SPRING_DATASOURCE_PORT: "${SPRING_DATASOURCE_PORT}"
  SPRING_DATASOURCE_DBNAME: "${SPRING_DATASOURCE_DBNAME}"
  REDIS_HOST: "${REDIS_HOST}"
  REDIS_CUSTOM_PORT: "${REDIS_CUSTOM_PORT}"
  REDIS_PASSWORD: "${REDIS_PASSWORD}"
  REDIS_QUEUE_TYMB: "${REDIS_QUEUE_TYMB}"
  KEYCLOAK_AUTH_SERVER_URL: "${KEYCLOAK_AUTH_SERVER_URL}"
  PUBLIC_REALM: "${PUBLIC_REALM}"
  PUBLIC_CLIENT_ID: "${PUBLIC_CLIENT_ID}"
  KEYCLOAK_CREDENTIALS_SECRET: "${KEYCLOAK_CREDENTIALS_SECRET}"
  PUBLIC_TYMB_URL: "${PUBLIC_TYMB_URL}"
  PUBLIC_FRONTEND_URL: "${PUBLIC_FRONTEND_URL}"
---

apiVersion: v1
kind: ConfigMap
metadata:
  name: ty-multiverse-consumer-config
data:
  SPRING_PROFILES_ACTIVE: "platform" 
  SERVER_PORT: "8081"
  LOGGING_LEVEL: "INFO"
  LOGGING_LEVEL_SPRINGFRAMEWORK: "INFO"
  PROJECT_ENV: "platform"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ty-multiverse-consumer
  labels:
    app.kubernetes.io/name: ty-multiverse-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ty-multiverse-consumer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ty-multiverse-consumer
    spec:
      imagePullSecrets:
      - name: dockerhub-credentials
      containers:
      - name: ty-multiverse-consumer
        image: papakao/ty-multiverse-consumer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        resources:
          requests:
            cpu: "10m"
            memory: "512Mi"
          limits:
            cpu: "50m"
            memory: "1Gi"
        env:
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: ty-multiverse-consumer-config
              key: SERVER_PORT
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: ty-multiverse-consumer-config
              key: SPRING_PROFILES_ACTIVE
        - name: LOGGING_LEVEL
          valueFrom:
            configMapKeyRef:
              name: ty-multiverse-consumer-config
              key: LOGGING_LEVEL
        - name: LOGGING_LEVEL_SPRINGFRAMEWORK
          valueFrom:
            configMapKeyRef:
              name: ty-multiverse-consumer-config
              key: LOGGING_LEVEL_SPRINGFRAMEWORK
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-consumer-secrets
              key: SPRING_DATASOURCE_URL
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-consumer-secrets
              key: SPRING_DATASOURCE_USERNAME
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-consumer-secrets
              key: SPRING_DATASOURCE_PASSWORD
        - name: SPRING_DATASOURCE_HOST
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-consumer-secrets
              key: SPRING_DATASOURCE_HOST
        - name: SPRING_DATASOURCE_PORT
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-consumer-secrets
              key: SPRING_DATASOURCE_PORT
        - name: SPRING_DATASOURCE_DBNAME
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-consumer-secrets
              key: SPRING_DATASOURCE_DBNAME
        - name: KEYCLOAK_AUTH_SERVER_URL
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-consumer-secrets
              key: KEYCLOAK_AUTH_SERVER_URL
        - name: PUBLIC_REALM
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-consumer-secrets
              key: PUBLIC_REALM
        - name: PUBLIC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-consumer-secrets
              key: PUBLIC_CLIENT_ID
        - name: KEYCLOAK_CREDENTIALS_SECRET
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-consumer-secrets
              key: KEYCLOAK_CREDENTIALS_SECRET
        - name: PUBLIC_TYMB_URL
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-consumer-secrets
              key: PUBLIC_TYMB_URL
        - name: PUBLIC_FRONTEND_URL
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-consumer-secrets
              key: PUBLIC_FRONTEND_URL
        - name: PROJECT_ENV
          valueFrom:
            configMapKeyRef:
              name: ty-multiverse-consumer-config
              key: PROJECT_ENV
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-consumer-secrets
              key: REDIS_HOST
        - name: REDIS_CUSTOM_PORT
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-consumer-secrets
              key: REDIS_CUSTOM_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-consumer-secrets
              key: REDIS_PASSWORD
        - name: REDIS_QUEUE_TYMB
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-consumer-secrets
              key: REDIS_QUEUE_TYMB
        - name: SPRING_DATASOURCE_ENABLED
          value: "false"
        # RabbitMQ 配置 - Production 環境啟用
        - name: RABBITMQ_ENABLED
          value: "true"
        - name: RABBITMQ_HOST
          value: "rabbitmq-service"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USERNAME
          value: "admin"
        - name: RABBITMQ_PASSWORD
          value: "admin123"
        - name: RABBITMQ_VIRTUAL_HOST
          value: "/"
        # JVM 記憶體配置
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx1g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication"

---

apiVersion: v1
kind: Service
metadata:
  name: ty-multiverse-consumer
  labels:
    app.kubernetes.io/name: ty-multiverse-consumer
spec:
  selector:
    app.kubernetes.io/name: ty-multiverse-consumer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8081
  type: ClusterIP
